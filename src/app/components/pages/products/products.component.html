<article class="container py-5"  id="products">
<h1 class="py-5 m-0 text-center  fs-2">Наши чайные коллекции</h1>
<div class="row row-cols-lg-3 mb-4 g-4">
    <product-card *ngFor="let product of products" [product]="product" ></product-card>
    <div *ngIf="loading" class="loader-bg">
        <div class="loader"></div>
    </div>
</div>
</article>
